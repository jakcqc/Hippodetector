#     "tax_reform",
# ]


# ----------------------------------------------------------------------------
# OUTPUT CONFIGURATION
# ----------------------------------------------------------------------------
# Where to save the extracted stance data.
# Each member will get their own JSON file: {bioguide_id}_stances.json

# Default output directory
output_dir = "data/stances"

# Alternative: Save to a different location
# output_dir = "analysis/member_stances"


