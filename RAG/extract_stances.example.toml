# ============================================================================
# Stance Extraction Configuration (TOML)
# ============================================================================
# This file configures batch stance extraction from congressional press releases.
#
# Usage:
#   uv run python RAG/extract_member_stances.py --config extract_stances.example.toml
#
# You can copy this file and customize it for your needs:
#   cp RAG/extract_stances.example.toml my_members.toml
#   uv run python RAG/extract_member_stances.py --config my_members.toml
# ============================================================================


# ----------------------------------------------------------------------------
# MEMBERS TO PROCESS
# ----------------------------------------------------------------------------
# List of congressional members to extract stances for.
# You can specify members in two formats:

# Format 1: Simple list of bioguide IDs (recommended for quick processing)
members = [
    "B001316",  # Eric Burlison (R-MO)
    "A000055",  # Robert Aderholt (R-AL)
    "C001112",  # Mike Collins (R-GA)
]

# Format 2: Detailed member objects (useful for documentation/filtering)
# Uncomment and use this format if you want to include member metadata:
#
# [[member]]
# bioguide_id = "B001316"
# name = "Eric Burlison"
# state = "MO"
# party = "Republican"
#
# [[member]]
# bioguide_id = "A000055"
# name = "Robert Aderholt"
# state = "AL"
# party = "Republican"
#
# Note: Only bioguide_id is used for processing; other fields are for reference.


# ----------------------------------------------------------------------------
# ISSUE CATEGORIES
# ----------------------------------------------------------------------------
# Which political issues to extract stances for from press releases.
# The script will analyze each press release for positions on these topics.
#
# Available issue categories (from dataset/memberOpinions.py):
#   - abortion
#   - budget_economy
#   - civil_rights
#   - corporations
#   - crime
#   - drugs
#   - education
#   - energy_oil
#   - environment
#   - families_children
#   - foreign_policy
#   - free_trade
#   - government_reform
#   - gun_control
#   - health_care
#   - homeland_security
#   - immigration
#   - jobs
#   - principles_values
#   - social_security
#   - tax_reform
#   - technology
#   - war_peace
#   - welfare_poverty

# Default: Common high-impact issues
issues = [
    "government_reform",
    "budget_economy",
    "health_care",
    "immigration",
]

# Alternative: Analyze all major issues (slower, more API calls)
# issues = [
#     "abortion",
